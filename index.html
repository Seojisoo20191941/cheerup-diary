<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheerupDiary</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <section>
        <h1>오늘,<br>
        가장 행복한 날</h1>
        <h2>힘든 하루 속 당신을 위한 응원 일기</h2>
    </section>
    <section>
        <input type="date" class="date" id="date">
    </section>
    <section>
        <!-- <p>성별 선택</p> -->
        <input type="image" class="sex" id="girl" src="img/girl.PNG" onclick="girlCheck()">
        <input type="image" class="sex" id="boy" src="img/boy.PNG" onclick="boyCheck()">
    </section>
    <section>
        <!-- <input type="image" class="wheater" id="sunny" src="img/sunny-uncheck.png" onclick="sunnyCheck()">
        <input type="image" class="wheater" id="cloudy" src="img/cloud-uncheck.png" onclick="cloudyCheck()">
        <input type="image" class="wheater" id="rain" src="img/rain-uncheck.png" onclick="rainCheck()">
        <input type="image" class="wheater" id="snow" src="img/snow-uncheck.png" onclick="snowCheck()"> -->

    </section>
    <section class="buttons">
        <form>
            <input type="text" placeholder="이름을 입력하세요" class="button white" id="name" />
            <br>
            <a><input type="button" value="응원하기" class="button pink" onclick="printName()"/></a>
        </form>
    </section>

</body>
</html>
