<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheerupDiary</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <section>
        <h1>오늘,<br>
        가장 행복한 날</h1>
        <p>힘든 하루 속 당신을 위한 응원 일기</p>
    </section>
    <section>
        <input type="date" class="date" id="date">
    </section>
    <section>
        <input type="checkbox" class="sex" id="girl">
        <input type="checkbox" class="sex" id="boy">
    </section>
    <section>
        <input type="checkbox" class="wheater" id="sunny">
        <input type="checkbox" class="wheater" id="cloudy">
        <input type="checkbox" class="wheater" id="rain">
        <input type="checkbox" class="wheater" id="snow">

    </section>
    <section class="buttons">
        <form>
            <input type="text" placeholder="이름을 입력하세요" class="button white" id="name" />
            <br>
            <a><input type="button" value="응원하기" class="button pink" onclick="printName()"/></a>
        </form>
    </section>

</body>
</html>
