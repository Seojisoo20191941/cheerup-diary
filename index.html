<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheerupDiary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="startpage">
        <div>
            <h1>오늘,<br> 가장 행복한 날</h1>
            <h2>힘든 하루 속 당신을 위한 응원 일기!</h2>
            <p>✽ 날짜와 성별, 날씨를 선택해주세요 ✽</p>
        </div>
        <div>
            <hr>
            <input type="date" class="date" id="date">
            <hr>
        </div>
        <div class="gender-img">
            <label class="gender-box"><input type="checkbox" class="gender" id="girl"><div class="girl-img"></div></input></label>
            <label class="gender-box"><input type="checkbox" class="gender" id="boy"><div class="boy-img"></div></input></label>
        </div>
        
        <div class="weather-img">
            <label class="weather-box"><input type="checkbox" class="weather" id="sunny" ><div class="sunny-img"></div></input></label>
            <label class="weather-box"><input type="checkbox" class="weather" id="cloudy"><div class="cloudy-img"></div></input></label>
            <label class="weather-box"><input type="checkbox" class="weather" id="rain"><div class="rain-img"></div></input></label>
            <label class="weather-box"><input type="checkbox" class="weather" id="snow"><div class="snow-img"></div></input></label>
        </div>

        <div class="buttons">
            <form>
                <input type="text" placeholder="이름을 입력하세요" class="button white" id="name" />
                <br>
                <a><input type="text" value="응원하기" class="button pink" onclick="printName()"/></a>
            </form>
        </div>
    </div>

    <div class="resultpage">
        <div>
            <h1>응원일기</h1>
            <hr>
            <div id="resultdate"></div> 
            <hr>
       
        <input type="image" class="resultimage" id="resultimage">
        
            <div id="resultname"></div>
            <div id="comment"></div>
            <br>
        </div>
        <div class="buttons">
            <form>
                <a><input type="text" value="사진 저장" class="button white" onclick="save()"/></a>
                <br>
                <a><input type="text" value="다시 응원하기" class="button pink" onclick="replay()"/></a>
            </form>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
