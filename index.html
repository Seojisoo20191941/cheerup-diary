<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheerupDiary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</head>
<body>
    <div class="startpage">
        <div>
            <h1>오늘,<br> 가장 행복한 날</h1>
            <h2>힘든 하루 속 당신을 위한 응원 일기!</h2>
            <p>✽ 날짜와 성별, 날씨를 선택해주세요 ✽</p>
        </div>
        <div>
            <hr>
            <input type="date" class="date" id="date">
            <hr>
        </div>
        <div class="gender-img">
            <label class="gender-box"><input type="checkbox" class="gender" id="girl"><div class="girl-img"></div></input></label>
            <label class="gender-box"><input type="checkbox" class="gender" id="boy"><div class="boy-img"></div></input></label>
        </div>
        
        <div class="weather-img">
            <label class="weather-box"><input type="checkbox" class="weather" id="sunny" ><div class="sunny-img"></div></input></label>
            <label class="weather-box"><input type="checkbox" class="weather" id="cloudy"><div class="cloudy-img"></div></input></label>
            <label class="weather-box"><input type="checkbox" class="weather" id="rain"><div class="rain-img"></div></input></label>
            <label class="weather-box"><input type="checkbox" class="weather" id="snow"><div class="snow-img"></div></input></label>
        </div>

        <div class="buttons">
            <form>
                <input type="text" placeholder="이름을 입력하세요" class="button white" id="name" />
                <br>
                <a><input type="button" value="응원하기" class="button pink" onclick="printName()"/></a>
            </form>
        </div>
        <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fseojisoo20191941.github.io%2Fcheerup-diary%2F&count_bg=%23D86A66&title_bg=%23D86A66&icon=&icon_color=%23D86A66&title=%F0%9F%8C%B7+%EB%B0%A9%EB%AC%B8%EC%9E%90%EC%88%98%F0%9F%8C%B7&edge_flat=false" style="border-radius: 500px;"/></a>    </div>

    <div class="resultpage">
        <div id="capture">
            <h1>응원일기</h1>
            <hr>
            <div style="display:flex;justify-content: center;">
                <div id="resultdate"></div> 
                <img src="#" id="resultweather">
            </div>
            <hr>
            <div><img src="#" id="resultimage" ></div>
            <div id="resultname"></div>
            <div id="comment"></div>
            <br>
        </div>

        <div class="buttons">
            <form>
                <a><input type="button" value="사진 저장" class="button white" id="shot"/></a>
                <br>
                <a><input type="button" value="다시 응원하기" class="button pink" onclick="replay()"/></a>
            </form>
        </div>
        <a href="https://forms.gle/5TRV5sCyzjmZKpJb9">의견 보내기</a>
    </div>
    <script src="main.js"></script>

</body>
</html>
